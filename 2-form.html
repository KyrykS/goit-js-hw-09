<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
  <script type="module" crossorigin src="/goit-js-hw-09/assets/modulepreload-polyfill-3cfb730f.js"></script>
  <link rel="stylesheet" href="/goit-js-hw-09/assets/styles-e71283b1.css">
</head>
<body>
    <form class="feedback-form" autocomplete="off">
        <label class="lbl-email">
          Email
          <input class="inp-email" type="email" name="email" autocomplete="email" autofocus />
        </label>
        <label class="lbl-message">
          Message
          <textarea class="textarea-message" name="message" rows="8"></textarea>
        </label>
        <button class="btn-submit" type="submit">Submit</button>
      </form>      


</body>
</html>
